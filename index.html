<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Papom!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffccff, #ffe0e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .popup {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: pop 0.5s ease-out;
      z-index: 2;
    }

    .popup h1 {
      font-size: 2em;
      color: #ff3399;
    }

    .popup p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    .gift {
      font-size: 4em;
      animation: bounce 1s infinite;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff99cc;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="gift">üéÅ</div>
    <h1>Happy Birthday, Papom!</h1>
    <p>Wishing your 53th Birthday be happy, healty, and stay strong! üéÇüíê</p>
    <p>I love you</p>
  </div>
  <div class="confetti" id="confetti"></div>

  <script>
    // Generate confetti
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 40; i++) {
      const dot = document.createElement('div');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      dot.style.animationDelay = (Math.random() * 3) + 's';
      confettiContainer.appendChild(dot);
    }
  </script>
</body>
</html>
